<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function reverserray(arr){
			var temp;
			console.log(Math.floor(arr.length/2));
			for(var i = 0; i < Math.floor(arr.length/2); i++){
				temp = arr[i];
				arr[i] = arr[arr.length - 1 - i];
				arr[arr.length - 1 - i] = temp;
			}
			return arr;
		}

		var a = reverserray([1,2,3,4,5]);
		console.log(a);
	</script>
</head>
